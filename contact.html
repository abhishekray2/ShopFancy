<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact - ShopFancy</title>
    <script src="/assets/js/navbar.js" type="module" defer></script>
  </head>
  <body>
    <!-- Navbar will be injected by navbar.js -->

    <!-- ========== Start About Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">Contact us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="https://submit-form.com/hwIkI1tPW">
            <div class="grid grid-two-cols mb-3">
              <div>
                <input type="text" id="name" name="name" placeholder="Name" required="" />
              </div>

              <div>
                <input type="email" id="email" name="email" placeholder="Email" required="" />
              </div>
            </div>

            <div class="mb-3">
              <input type="text" name="subject" id="subject" required placeholder="title of your message"/>
            </div>

            <div class="mb-3">
              <textarea id="message" name="message" placeholder="We are always here to help you" required=""></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.8980821336727!2d88.49727497605167!3d22.732029227106686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89c04b6fe4559%3A0xa012120ab7f1da34!2sBrainware%20University!5e0!3m2!1sen!2sin!4v1736107908472!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <!--* ========== Start Footer Section ========== -->

    <footer class="section-footer">
      <!-- Include the footer JavaScript file -->
      <script type="module" src="/assets/js/footer.js"></script>
    </footer>

    <!--* ========== End Footer Section ========== -->

    <!-- ========== End About Section ========== -->

    <script type="module" src="/assets/js/main.js"></script>

    <!-- JS SCRIPT  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
